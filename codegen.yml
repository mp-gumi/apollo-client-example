overwrite: true
schema: ./schema.docs.graphql
documents: ./src/**/*.tsx
generates:
  ./src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      skipTypename: false,
      withHooks: true,
      withHOC: false,
      withComponent: false,
